<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% if title %}
        <title>Flask App - {{title}}</title>
   {% else %}
        <title>Flask Web</title>
   {% endif%}
</head>
<body>
    <h1>Welcome to Home</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author }} on {{ post.date }}</p>
        <p>It is a {{post.content}} type</p>
    {% endfor %}
</body>
</html>
